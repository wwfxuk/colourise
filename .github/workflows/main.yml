name: CI

on: [push]

jobs:
  Install:
    name: Install in ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v1

    - name: Check executables
      shell: bash
      run: |
        ls -l -h
        test -x ./colourise
        test -x ./colour-test

    - name: colourise --help
      shell: bash
      run: ./colourise --help

    - name: colour-test --help
      shell: bash
      run: ./colour-test --help

  test-colourise:
    name: Can colourise in ${{ matrix.os }} (No colour for log)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        include:
        - os: ubuntu-latest
          piping: "|&"
          ping-style: "linux"
        - os: windows-latest
          piping: "|&"
          ping-style: "windows"
        - os: macOS-latest
          piping: "2>&1 |"
          ping-style: "linux"

    steps:
    - uses: actions/checkout@v1

    - name: Shotgun Log
      shell: bash
      run: cat ./tests/resources/logs/tk-desktop.log | ./colourise --shotgun-log

    - name: Ping
      shell: bash
      run: cat ./tests/resources/logs/ping-${{ matrix.ping-style }}.log | ./colourise --ping

    - name: Katana
      shell: bash
      run: ./tests/resources/bin/katana ${{ matrix.piping }} ./colourise --katana

  test-colourise-docker-pty:
    name: Can colourise in Terminal (Pseudo Docker)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Shotgun Log
      run: |
        docker run \
          --rm \
          --tty \
          -v $(pwd):/usr/local/bin:ro \
          -w /usr/local/bin centos:7 \
          bash -c 'cat ./tests/resources/logs/tk-desktop.log | ./colourise --shotgun-log'

    - name: Ping
      run: |
        docker run \
          --rm \
          --tty \
          -v $(pwd):/usr/local/bin:ro \
          -w /usr/local/bin centos:7 \
          bash -c 'cat \
            ./tests/resources/logs/ping-linux.log \
            ./tests/resources/logs/ping-windows.log | \
          ./colourise --ping'

    - name: Katana
      run: |
        docker run \
          --rm \
          --tty \
          -v $(pwd):/usr/local/bin:ro \
          -w /usr/local/bin centos:7 \
          bash -c './tests/resources/bin/katana |& ./colourise --katana'

  test-colour-test:
    name: Can colour-test in ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        include:
        - os: macOS-latest
          term-setup: "export TERM=xterm-color"

    steps:
    - uses: actions/checkout@v1

    - name: All
      shell: bash
      run: |
        ${{ matrix.term-setup }}
        echo "TERM '${TERM:-IS UNSET OR EMPTY}'"
        ./colour-test

    - name: One at at time
      shell: bash
      run: |
        ./colour-test --retro
        ./colour-test --combo
        ./colour-test --pretty
        ./colour-test -1
        ./colour-test -2
        ./colour-test -3

    - name: Multiple in different order
      shell: bash
      run: |
        ./colour-test -2 --retro
        ./colour-test --retro --3
        ./colour-test -3 -2
